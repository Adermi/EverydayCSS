  <head>

    <style>
      div {
        width: 150px;
        height: 50px;
        font-weight: bold;
        text-align: center;
        line-height: 50px;
      }
      .box + .a {
        color: red;
      }
    </style>

    <div class="a">box的上第一个</div>
    <div class="box">box</div>
    <div class="a">box的下第一个</div>
    <div class="b">box的下第二个</div>
    <div class="a">box的下第三个</div>
  </body>
